<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img class="pig2" src="img/pig2.png">
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="player">
            <div class="form-group">
              <label for="player">Enter your Name</label>
              <input type="text" class="form-control" id="player-entry">
            </div>
            <button type="submit" class="btn-info">Roll me in</button>
          </form>
          <div class="welcome">
            <img class="deepeyes" src="img/pig.png">
            <p class="welcome-message"></p>
          </div>
        </div>
        <div class="col-md-5">
          <form id="game">
            <div id="display"><h3>Click to Roll</h3></div>
            <button type="submit" class="btn-info">Roll it</button>
          </form>
          <form id="hold">
            <div><h3>Click to end your turn.</h3></div>
            <button type="submit" class="btn-info">Hold</button>
          </form>
          <div class="row">
            <img class="headshot" src="img/headshot.jpg">
            <div class="show-player-name"><h4></h4><div class="score-display"></div></div>
            <div class="win"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
